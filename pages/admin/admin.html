<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
    <script src="/js/guard.js"></script>
</head>

<body>

    <!-- HEADER -->

    <header class="main-header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/assets/images/logo.png" alt="logo huella de perro">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-reset" href="/index.html">inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-reset" href="/pages/contact/contact.html">contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-reset" href="/pages/about-us/about-us.html">acerca de</a>
                        </li>
                    </ul>
                    <div class="user-info">
                        <a href="#" class="cart-icon text-decoration-none">
                            <i class="bi bi-cart2"></i>
                        </a>

                        <ul class="d-flex gap-2 list-unstyled m-0 p-0 ">
                            <li class="nav-item" id="loginHeader"><a class="text-reset text-decoration-none" href="/pages/login/login.html">iniciar sesión</a></li>
                            <li class="nav-item" id="registerHeader"><a class="text-reset text-decoration-none" href="/pages/register/register.html">registrarse</a></li>
                        </ul>
                        
                        
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- MAIN CONTAINER -->
    <main class="main-table-container">
        <div class="container-lg">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary m-" data-bs-toggle="modal" data-bs-target="#formModal">
                Añadir producto
            </button>
            <div class="row">
                <div class="col-12 col-md-12">
                    <!-- Tabla -->
                    <div class="mb-3">
                        <label for="filter" class="form-label">Buscar</label>
                        <input id="filter" type="text" class="form-control" placeholder="Nombre del producto">
                    </div>
                    <table class=" table-responsive table table-striped table-warning">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-product-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

    <footer>
        <div class="main-footer">
            <section class="footer-section">
                <img src="/assets/images/logo.png" alt="Logo del Sitio">
            </section>
            <section class="footer-section footer-section-info">
                <h4>Contactanos</h4>
                <ul>
                    <li><i class="fa-solid fa-phone"></i><i> 11 654793215</i></li>
                    <li><i class="fa-solid fa-envelope"></i><i> ap@petshop.com</i></li>
                </ul>
            </section>
            <section class="footer-section footer-section-socials">
                <h4>Seguínos</h4>
                <ul class="social-icons">
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </section>
            <section class="footer-section">
                <h4>Suscribite a nuestro Newsletter</h4>
                <form class="newsletter-form">
                    <input type="email" placeholder="Ingresa tu correo electrónico">
                    <button>Suscribirse</button>
                </form>
            </section>
        </div>
        <p class="footer-rights">&copy; 2023 Amigos Peludos. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formProduct">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="formModalLabel">Cargar nuevo producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Input titulo-->
                    <div class="mb-3">
                        <label for="titleProduct" class="form-label">Nombre</label>
                        <input type="text" name="title" class="form-control" id="titleProduct"
                            placeholder="Comedero de acero inoxidable" minlength="3" maxlength="50" required>
                    </div>
                    <!-- Input precio -->
                    <div class="mb-3 d-flex gap-3">
                        <div class="w-100">
                            <label for="priceProduct" class="form-label">Precio</label>
                            <input type="number" name="price" class="form-control" id="priceProduct" min="1"
                                max="50000000" required step=".01">
                        </div>
                        <div class="w-100">
                            <label for="categoryProduct">Categoría</label>
                            <select class="form-select" id="categoryProduct" name="category" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="Accesorios Gatos">Accesorios Gatos</option>
                                <option value="Accesorios Perros">Accesorios Perros</option>
                                <option value="Comida Gatos">Comida Gatos</option>
                                <option value="Comida Perros">Comida Perros</option>
                            </select>
                        </div>
                    </div>
                    <!-- Input de la imagen -->
                    <div class="mb-3">
                        <label for="imageProduct" class="form-label">URL de la imagen</label>
                        <input type="url" name="image" class="form-control" id="imageProduct"
                            placeholder="https://direcion-de-la-imagen.com" minlength="3" maxlength="500" required>
                    </div>
                    <!-- Textarea -->
                    <div class="mb-3">
                        <label for="descriptionProduct" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descriptionProduct" rows="3" required minlength="8"
                            maxlength="400" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/user-info.js"></script>
</body>

</html>
