    <div class="login-container container d-flex align-items-center" style="margin: 0 auto;">
        <div class="card p-3" style="width: 25rem;">
            <div class="d-flex justify-content-center align-items-center p-2">
                <h5 class="card-title">Iniciar sesión</h5>
            </div>

            <form id="login">
                <div class="d-flex flex-column align-items-center">
                    <div class="mb-3">
                        <label for="email" class="form-label d-flex justify-content-center">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="usuario@email.com"
                            minlength="3" maxlength="50" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label d-flex justify-content-center">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="*************" minlength="3" maxlength="50"
                            required>
                    </div>

                    <button type="submit" class="btn btn-warning">Ingresar</button>
                </div>

            </form>
        </div>
    </div>
